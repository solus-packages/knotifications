source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/knotifications-5.56.0.tar.xz : 44ac6a710a0d89947c4f1412a8b324d89db18b9f1179ff98e22c61070e12ce16
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Desktop notifications.
description: |
    Desktop notifications.
builddeps  :
    - pkgconfig(libcanberra)
    - pkgconfig(Qt5TextToSpeech)
